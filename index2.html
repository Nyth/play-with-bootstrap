<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet"
                    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
          <link rel="stylesheet" href="assets/css/style.css">
          <title>Document</title>
          <style>
                    .side-collage img {
                              height: 400px;
                    }

                    .vacation img {
                              height: 500px;
                    }

                    .sand img {
                              height: 100px;
                    }
          </style>
</head>

<body>
          <div class="container">
                    <div class="row g-0">
                              <div class="col-4 vacation">
                                        <img src="images/vacation/sunset.png" alt="" class="img-fluid vacation">

                              </div>
                              <div class="col-8">
                                        <div class="row g-0 side-collage">
                                                  <div class="col-4">
                                                            <img src="images/vacation/boat.png" alt=""
                                                                      class="img-fluid">
                                                  </div>
                                                  <div class="col-4">
                                                            <img src="images/vacation/beach.png" alt=""
                                                                      class="img-fluid">
                                                  </div>
                                                  <div class="col-4">
                                                            <img src="images/vacation/coconut.png" alt=""
                                                                      class="img-fluid">
                                                  </div>
                                        </div>
                                        <div class="row g-0 sand">
                                                  <img src="images/vacation/sand.jpg" alt="" class="img-fluid">
                                        </div>
                              </div>
                    </div>
          </div>





          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
